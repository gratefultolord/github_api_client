<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Результаты поиска коммитов</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Результаты поиска коммитов</h1>
        </header>
        {% if commits %}
            <ul class="commit-list">
                {% for commit in commits %}
                    <li class="commit-item">
                        <div class="commit-header">
                            <strong>SHA:</strong> {{ commit.sha }}<br>
                            <strong>Сообщение:</strong> {{ commit.message }}<br>
                            <strong>Автор:</strong> {{ commit.author_email }}<br>
                            <strong>Дата:</strong> {{ commit.date }}<br>
                        </div>
                        <a href="{{ commit.html_url }}" class="commit-link">Просмотр коммита</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-commits">Коммиты не найдены.</p>
        {% endif %}
        <a href="/" class="back-link">Назад</a>
    </div>
</body>
</html>
