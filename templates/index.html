<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub API Клиент</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>GitHub API Клиент</h1>
        </header>

        <main class="main-content">
            <!-- Форма ввода имени репозитория -->
            <section class="form-section">
                <h2>Получить информацию о репозитории</h2>
                <form action="/repo-info" method="POST" class="form">
                    <label for="repo_name">Имя репозитория (формат: username/repo):</label>
                    <input type="text" id="repo_name" name="repo_name" required>
                    <button type="submit">Получить информацию</button>
                </form>
            </section>

            <!-- Поиск коммитов по фразе -->
            <section class="form-section">
                <h2>Поиск коммитов по фразе</h2>
                <form action="/search-commits" method="POST" class="form">
                    <label for="query">Введите фразу для поиска:</label>
                    <input type="text" id="query" name="query" placeholder="Введите фразу">
                    <input type="hidden" name="repo_name" value="{{ default_repo }}">
                    <button type="submit">Искать</button>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 GitHub API Клиент</p>
        </footer>
    </div>
</body>
</html>
